name: Notion Commit Logger

on:
  push:
    branches:
      - main
      - diego
  pull_request:
    types: [opened, closed]

jobs:
  log_to_notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log Commit to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DB_COMMITS }}
        run: |
          # Obt√©n informaci√≥n del √∫ltimo commit
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          BRANCH=${{ github.ref_name }}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Env√≠a la informaci√≥n a Notion
          curl -X POST 'https://api.notion.com/v1/pages' \
          -H "Authorization: Bearer $NOTION_API_KEY" \
          -H "Content-Type: application/json" \
          -H "Notion-Version: 2022-06-28" \
          --data '{
            "parent": { "database_id": "'"$NOTION_DATABASE_ID"'" },
            "properties": {
              "üìù Commit: Mensaje del commit.": { "title": [{ "text": { "content": "'"$COMMIT_MESSAGE"'" }}] },
              "üìÖ Fecha: Fecha y hora del commit.": { "date": { "start": "'"$DATE"'" } },
              "üßë‚Äçüíª Autor: Nombre del autor del commit.": { "rich_text": [{ "text": { "content": "'"$AUTHOR"'" }}] },
              "üîó URL: Enlace al commit en GitHub.": { "url": "'"$COMMIT_URL"'" },
              "üè∑Ô∏è Branch: Rama donde se hizo el commit.": { "rich_text": [{ "text": { "content": "'"$BRANCH"'" }}] }
            }
          }'
